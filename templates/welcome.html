{% extends 'base.html' %}
{% block head %}{% endblock %}


{% block body %}
<div class="savedBody">
    <h1>You have successfully registered</h1>
    {{username}}
</div>

<script>

    let verifyLogin = "{{ loggedIn }}";
    
    if (verifyLogin == 'True') {
        localStorage.setItem('loggedIn', true); 
    } else {
        localStorage.setItem('loggedIn', false);
    }
</script>
{% endblock %}
