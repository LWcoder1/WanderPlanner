<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <script src="../static/css/script.js" defer></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navBar">
      <img class="logoImg" src="../static/css/images/wander2.png" alt="" />
      <h1 class="logoName">WanderPlanner</h1>
      <div class="buttonContainer">
        <button class="button" onclick="window.location.href='/'">Home</button>
        <button class="button" onclick="window.location.href='/planner'">
          Planner
        </button>
        <button
          class="button"
          onclick="window.location.href='/recommendations'"
        >
          Recommendations
        </button>
        <button class="button" onclick="window.location.href='/about_us'">
          About Us
        </button>
      </div>
    </nav>

    <!-- Toolbar related code: Miraj -->
    <div class="floating-toolbar" id="floatingToolbar">
      <div class="toolbar-content">
        <span class="toolbar-text">Instructions: Click to enlarge</span>
      </div>
    </div>

    <!-- JavaScript code -->
    <script>
      const floatingToolbar = document.getElementById("floatingToolbar");
      let isToolbarEnlarged = false;

      // Function to toggle toolbar enlargement
      function toggleToolbar() {
        floatingToolbar.classList.toggle("enlarged");
        isToolbarEnlarged = !isToolbarEnlarged;

        const isEnlarged = floatingToolbar.classList.contains("enlarged");
        const newText = isEnlarged
          ? "Detailed instructions here..."
          : "Instructions: Click to enlarge";
        floatingToolbar.querySelector(".toolbar-text").textContent = newText;
      }

      // Add click event listener to toggle toolbar enlargement
      floatingToolbar.addEventListener("click", toggleToolbar);
    </script>

    {% block body %}{% endblock %}
  </body>
</html>
