<header class="plannerHeading">
  <h1 class="plannerLogo">Plan your trip today!</h1>
  <p>Enter the information to plan your trip</p>
</header>

<body>
  <main>
  <form class="travel-form">
    <h2>Travel Budget Form</h2>

    <label for="totalBudget">Total Budget:</label>
    <input type="number" id="totalBudget" name="totalBudget" required>

    <label for="radius">Radius:</label>
    <input type="number" id="radius" name="radius" required>

    <label for="totalDays">Total Days:</label>
    <input type="number" id="totalDays" name="totalDays" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="departure">Departure:</label>
    <input type="date" id="departure" name="departure" required>

    <label for="return">Return</label>
    <input type="date" id="return" name="return" required>

    <div class="link-container">
    <a href="recommendations.html">Don't know where to go?</a>
    </div>

    <button type="submit">Submit</button>
  </form>
</main>
